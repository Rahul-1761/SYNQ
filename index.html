<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNQ</title>

    <!--Favicon-->
    <link rel="icon" href="public/images/Synq favicon.png" type="image/x-icon">

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--Google font for Material And Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Css Link-->
    <link rel="stylesheet" href="public/css/style.css">

    <!--Javascript Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        $(function(){
            const urlParams = new URLSearchParams(window.location.search);
            var meeting_id = urlParams.get("meetingID");
            var user_id = window.prompt("Enter Your UserId");

            if(!user_id || !meeting_id){
                alert('User id or meeting id is missing');
                window.location.href = '/action.html';
                return;
            }
            $("#meetingContainer").show();

            MyApp._init(user_id, meeting_id);
        })
    </script>
</head>
<body>
    <main class="d-flex flex-column home-wrap">
        <div class="s-top text-light">
            <div class="top-remote-video-show-wrap d-flex">
                <div id="meetingContainer" style="display: none; flex-basis: 75%;">
                    <div class="call-wrap" style="background-color: black;">
                        <div class="video-wrap" id="divUsers" style="display: flex; flex-wrap: wrap;">
                            <div id="me" class="userbox display-center flex-column">
                                <h2 class="display-center" style="font-size: 14px;"></h2>
                                <div class="display-center">
                                    <video autoplay muted id="localVideoPlayer"></video>
                                </div>
                            </div>
                            <div id="otherTemplate" class="userbox display-center flex-column" style="display: none;">
                                <h2 class="display-center" style="font-size: 14px;"></h2>
                                <div class="display-center" style="position: relative;">
                                    <video autoplay muted></video>
                                    <audio autoplay muted controls style="display: none;"></audio>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="s-bottom m-0 d-flex justify-content-between align-items-center">
            <div class="bottom-left display-center text-light" style="height: 10vh;">
                <h5>Time | Room Code</h5>
            </div>
            <div class="bottom-middle display-center" style="height: 10vh;">
                <div class="mic-toggle-wrap action-icon-style display-center me-3 cursor-pointer text-light" id="micMuteUnmute">
                    <span class="material-icons">mic_off</span>
                </div>
                <div class="video-toggle-wrap action-icon-style display-center cursor-pointer text-light" id="videoCamOnOff">
                    <span class="material-icons">videocam_off</span>
                </div>
                <div class="end-call-wrap display-center ms-3 cursor-pointer text-light">
                    <span class="material-icons">call_end</span>
                </div>
            </div>
            <div class="bottom-right display-center me-3" style="height: 10vh;">
                <div class="bottom-right-participant-wrap cursor-pointer display-center text-light">
                    <div class="bottom-right-participant-icon display-center bottom-right-hover-style me-3">
                        <span class="material-icons">people</span>
                    </div>
                    <div class="bottom-right-participant-count display-center">2</div>
                </div>
                <div class="bottom-right-chat-wrap bottom-right-hover-style display-center cursor-pointer text-light ms-3 me-4">
                    <span class="material-icons">message</span>
                </div>
            </div>
        </div>
    </main>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
